<html>
<head>
    <title>新闻提交</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" charset="utf-8" src="ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="lang/zh-cn/zh-cn.js"></script>

    <style type="text/css">
        .items{
            width:100%;
            margin-top:50px;
        }
        head{
            margin-left: 800px;
        }
    </style>
</head>
<body>
<form action="../backside/postnews.php" method="post" class="message">
<div class="head">
        
        <span class="word">作者：</span><input class="author" type="text" name="author" value=""/>
        <span class="word">标题：</span><input class="title" type="text" name="title" value=""/>
        <span class="word">来源：</span><input class="source" type="text" name="source" value=""/>
        <span class="word">日期：</span><input class="date" type="text" name="date" value=""/>
</div>
<div class="items">
        <textarea id="editor" type="text/plain" name="content" style="width:1024px;height:500px;"></textarea>
</div>
<input type="submit" name="submit" value="提交新闻"/>
</form>
<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');


</script>
</body>
</html>
